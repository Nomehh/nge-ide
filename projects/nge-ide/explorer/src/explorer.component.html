<ui-tree #treeRef [adapter]="adapter" [nodes]="(root|async)||[]">
  <ng-container *treeNode="let node">
    <ui-iconÂ [icon]="node.name | fileIcon: _iconOptions(node)"></ui-icon>
    <div class="tree-label"
      [title]="node.id"
      [highlight]="node.name"
      [highlightPattern]="treeRef.filter.term"

      dnd
      (dropped)="_onDropped($event)"
      [dndData]="node.id"
      [draggable]="_draggable(node)"
      [droppable]="_droppable(node)">
    </div>
    <div class="tree-commands">
      <div class="tree-command" *ngIf="node.data.readOnly">
        <div class="codicon codicon-lock"></div>
      </div>
    </div>
  </ng-container>
</ui-tree>
<nz-dropdown-menu #menu="nzDropdownMenu">
  <ul nz-menu role="menu">
    <ng-container *ngFor="let group of _commands()|async; let isLastGroup = last;">
      <ng-container *ngFor="let command of group; trackBy: _trackById; let isLastCommand = last;">
        <ng-container *ngIf="command.enabled">
          <ng-container>
            <li role="menuitem" nz-menu-item (click)="_executeCommand(command)">
              {{command.label}}
            </li>
          </ng-container>
        </ng-container>
      </ng-container>
      <mat-divider *ngIf="!isLastGroup"></mat-divider>
    </ng-container>
  </ul>
</nz-dropdown-menu>
