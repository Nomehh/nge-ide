<as-split
  direction="horizontal"
  [gutterSize]="2"
  [useTransition]="true"
  cdkDropListGroup>
  <ng-container *ngFor="let group of groups | async; trackBy: trackGroup">
    <as-split-area class="editor-group" [class.editor-group--active]="isActiveGroup(group)">
      <nz-tabset
        nzType="card"
        (click)="setActiveGroup(group)"
        [(nzSelectedIndex)]="group.activeIndex"
        [nzTabBarExtraContent]="buttons">
        <ng-container *ngFor="let tab of group.tabs; trackBy: trackTab">
          <nz-tab [nzTitle]="title">
            <ng-template #title>
              <div class="tab-content">
                <ng-container *ngIf="tab.options.icon; else: iconFile">
                  <ui-icon class="tab-icon" [icon]="tab.options.icon"></ui-icon>
                </ng-container>
                <ng-template #iconFile>
                  <ui-icon class="tab-icon" [icon]="tab.options.title|iconFile"></ui-icon>
                </ng-template>
                <span class="tab-title" [nz-tooltip]="tab.options.tooltip">{{tab.options.title}}</span>
                <ng-container *ngIf="tab.resource|fileChanged|async; else: closeable">
                  <span class="tab-dirty codicon codicon-close-dirty" (click)="group.close(tab.resource)"></span>
                </ng-container>
                <ng-template #closeable>
                  <span class="tab-close codicon codicon-close" (click)="group.close(tab.resource)"></span>
                </ng-template>
              </div>
            </ng-template>
          </nz-tab>
        </ng-container>
        <ng-template #buttons>
          <ng-container *ngIf="isActiveGroup(group)">
            <ide-command-group [commands]="(commands|async)||[]"></ide-command-group>
          </ng-container>
        </ng-template>
      </nz-tabset>
      <div class="editor-wrapper" (click)="setActiveGroup(group)">
        <ng-template [editor]="group.activeEditor"></ng-template>
      </div>
    </as-split-area>
  </ng-container>
</as-split>
